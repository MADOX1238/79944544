<!doctype html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية - Spherely</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('https://gifdb.com/images/high/incredible-sound-wave-art-hxgh3rtf5v8vvh5i.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .home-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 40px;
      max-width: 600px;
      margin: 100px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    .comment-box {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      height: 80px;
      resize: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0078d4;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
    }
    button:hover {
      background-color: #005a9e;
    }
    .comments-section {
      margin-top: 20px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    .comment {
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
    .comment span {
      font-weight: bold;
      color: #0078d4;
      font-size: 16px;
      animation: colorChange 2s infinite;
    }
    @keyframes colorChange {
      0% { color: #0078d4; }
      50% { color: #ff6347; }
      100% { color: #32cd32; }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>مرحبًا بك في Spherely!</h1>
    <textarea id="comment" class="comment-box" placeholder="اكتب تعليقك هنا..."></textarea>
    <button id="post-comment">نشر</button>
    <div class="comments-section" id="comments-section">
      <!-- سيتم عرض التعليقات هنا -->
    </div>
  </div>

  <script>
    // محاكاة عملية تسجيل الدخول والتحقق من المستخدم
    const username = prompt("من فضلك أدخل اسم المستخدم:");
    if (!username) {
      alert("يجب إدخال اسم المستخدم للمتابعة!");
      window.location.href = 'login.html'; // إعادة التوجيه إلى صفحة تسجيل الدخول إذا لم يدخل المستخدم اسمًا
    }

    const postCommentButton = document.getElementById('post-comment');
    const commentTextArea = document.getElementById('comment');
    const commentsSection = document.getElementById('comments-section');

    postCommentButton.addEventListener('click', function() {
      const commentText = commentTextArea.value.trim();

      if (commentText) {
        const commentDiv = document.createElement('div');
        commentDiv.classList.add('comment');
        commentDiv.innerHTML = `<span>${username}</span>: ${commentText}`;

        commentsSection.prepend(commentDiv);
        commentTextArea.value = ''; // مسح مربع النص بعد النشر
      } else {
        alert('من فضلك أدخل تعليقًا!');
      }
    });
  </script>

</body></html>
